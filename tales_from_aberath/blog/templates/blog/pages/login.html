{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form action="/login" method="POST">
    <label for="email">Email:</label>
    <input type="text" name="email">
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password"> 
    <br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
